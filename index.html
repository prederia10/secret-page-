<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>비밀 암호 페이지</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-size: 2.5em;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI Emoji', sans-serif;
      text-align: center;
      padding: 0 1em;
    }
    .line { margin: .3em 0; white-space: pre-wrap; word-break: break-word; }
    input, button {
      font-size: .6em;
      padding: .3em 1em;
      border-radius: 6px;
      border: none;
      margin-top: .5em;
      font-family: monospace;
    }
    #secret-link {
      display: none;
      margin-top: 1em;
      font-size: 0.6em;
    }
    a {
      color: #4FC3F7;
      text-decoration: underline;
      font-size: 0.6em;
    }
  </style>
</head>
<body>
  <div class="line">(2^2 × 3) = 12☽</div>
  <div class="line">(10 ÷ 10) = 1⋇</div>
  <div class="line">(3 × 7) = 21❈</div>
  <div class="line">(88 ÷ 4) = 22⌒</div>

  <div class="line">(4^2) = 16❂</div>
  <div class="line">(14 − 13) = 1✧</div>
  <div class="line">(9 × 2) = 18❁</div>
  <div class="line">(27 − 18) = 9⋆</div>
  <div class="line">(38 − 19) = 19❉</div>

  <div class="line">(27 − 18) = 9✦</div>
  <div class="line">(28 − 14) = 14☾</div>

  <div class="line">(5 × 4) = 20♢</div>
  <div class="line">(4 + 4) = 8♧</div>
  <div class="line">(5) = 5☀</div>

  <div class="line">(6 × 3) = 18✺</div>
  <div class="line">(2^0) = 1❖</div>
  <div class="line">(3^2) = 9☄</div>
  <div class="line">(7 × 2) = 14✵</div>

  <input type="text" id="pw" placeholder="비밀번호 입력">
  <button onclick="checkPassword()">🔓 확인</button>

  <div id="secret-link">
    ✅ 정답입니다! 👉
    <a href="https://youtu.be/JZELmUooBlY?si=H2yLdTGE9BuNjg4y" target="_blank">
      [유튜브 영상 보기]
    </a>
  </div>

  <script>
    function checkPassword() {
      if (document.getElementById('pw').value.trim().toUpperCase() === 'LAUVPARISINTHERAIN') {
        document.getElementById('secret-link').style.display = 'block';
      } else {
        alert('비밀번호가 틀렸어요!');
      }
    }
  </script>
</body>
</html>
