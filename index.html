<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>암호 해독 입력</title>
<style>
  body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#222; color:#eee; padding:20px; }
  label, input, button { font-size: 1rem; }
  input { padding: 8px; width: 300px; margin-right: 10px; border-radius: 4px; border: none; }
  button { padding: 8px 16px; background: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer; }
  #linkBtn { margin-top: 20px; display: none; }
</style>
</head>
<body>

<h1>암호 해독기</h1>
<p>암호를 계산하여 알파벳을 붙여서 입력하세요.<br>
예: LAUVPARISINTHERAIN (공백 없이)</p>

<label for="answer">답 입력: </label>
<input type="text" id="answer" autocomplete="off" />
<button onclick="checkAnswer()">확인</button>

<div id="linkBtn">
  <button onclick="goToLink()">노래 듣기</button>
</div>

<script>
const correctAnswer = "LAUVPARISINTHERAIN";

function checkAnswer() {
  const userInput = document.getElementById('answer').value.trim().toUpperCase();
  if(userInput === correctAnswer) {
    // 정답 맞으면 링크 버튼 보이기
    document.getElementById('linkBtn').style.display = 'block';
    alert("정답입니다! 아래 버튼을 눌러 노래를 들어보세요.");
  } else {
    alert("틀렸습니다. 다시 시도해 주세요.");
    document.getElementById('linkBtn').style.display = 'none';
  }
}

function goToLink() {
  window.location.href = "https://youtu.be/JZELmUooBlY?si=H2yLdTGE9BuNjg4y";
}
</script>

</body>
</html>
