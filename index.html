<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>비밀 암호 페이지</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-size: 1.5em;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 2em;
      font-family: 'Segoe UI Emoji', sans-serif;
      text-align: center;
      overflow-y: auto;
    }

    .line {
      margin: 0.3em 0;
      word-break: break-word;
      white-space: normal;
    }

    input, button {
      font-size: 1em;
      padding: 0.3em 1em;
      border-radius: 6px;
      border: none;
      margin-top: 0.5em;
    }

    input {
      width: 500px;
      max-width: 90%;
    }

    #secret-link {
      display: none;
      margin-top: 1em;
    }

    a {
      color: #4FC3F7;
      text-decoration: underline;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="line">(2^2 × 3) = ☽</div>
  <div class="line">(10 ÷ 10) = ⋇</div>
  <div class="line">(3 × 7) = ❈</div>
  <div class="line">(88 ÷ 4) = ⌒</div>
  <div class="line">(4^2) = ❂</div>
  <div class="line">(14 − 13) = ✧</div>
  <div class="line">(9 × 2) = ❁</div>
  <div class="line">(27 − 18) = ⋆</div>
  <div class="line">(38 − 19) = ❉</div>
  <div class="line">(27 − 18) = ✦</div>
  <div class="line">(28 − 14) = ☾</div>
  <div class="line">(5 × 4) = ♢</div>
  <div class="line">(4 + 4) = ♧</div>
  <div class="line">(5) = ☀</div>
  <div class="line">(6 × 3) = ✺</div>
  <div class="line">(2^0) = ❖</div>
  <div class="line">(3^2) = ☄</div>
  <div class="line">(7 × 2) = ✵</div>

  <input type="text" id="pw" placeholder="비밀번호 입력 (공백 없이)">
  <button onclick="checkPassword()">🔓 확인</button>

  <div id="secret-link">
    ✅ 정답입니다! 👉
    <a href="https://youtu.be/JZELmUooBlY?si=H2yLdTGE9BuNjg4y" target="_blank">
      [유튜브 영상 보기]
    </a>
  </div>

  <script>
    function checkPassword() {
      const answer = 'LAUVPARISINTHERAIN'; // 대문자, 공백 없음
      const userInput = document.getElementById('pw').value.trim().toUpperCase();

      if (userInput === answer) {
        document.getElementById('secret-link').style.display = 'block';
      } else {
        alert('비밀번호가 틀렸어요!');
      }
    }
  </script>
</body>
</html>
